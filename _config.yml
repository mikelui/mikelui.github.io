# Build settings
future:            true
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

# Conversion
markdown:    kramdown
highlighter: rouge

# Markdown Processors
kramdown:
  input: GFM
  show_warnings: true

# Extra collections
collections:
  guides:
    output: true
    permalink: /guides/:path/

# Pagination (v2)
pagination:
  enabled: true
  debug: true
  per_page: 5
  permalink : '/posts/page:num/'

# Don't clobber
exclude:
  - guides/index.html
  - posts/index.html
keep_files:
  - guides/index.html
  - posts/index.html

